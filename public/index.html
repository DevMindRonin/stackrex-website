<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- JSON-LD -->

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "StackRex",
        "url": "https://stackrex.com",
        "logo": "https://stackrex.com/logo.png",
        "description": "Vývoj webových a mobilních aplikací",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+420775181707",
          "contactType": "customer service"
        }
      }
    </script>

    <!-- JSON-LD konec-->

    <!-- Základní nastavení -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Popis a klíčová slova pro SEO -->
    <meta
      name="description"
      content="StackRex - specializujeme se na vývoj webových a mobilních aplikací na míru. Nabízíme moderní a spolehlivá řešení pro firmy i startupy."
    />
    <meta
      name="keywords"
      content="vývoj aplikací, webové aplikace, mobilní aplikace, UX design, software na míru, StackRex"
    />
    <meta name="author" content="StackRex" />

    <!-- Open Graph metadata pro sociální sítě -->
    <meta
      property="og:title"
      content="StackRex - vývoj webových a mobilních aplikací"
    />
    <meta
      property="og:description"
      content="Profesionální vývoj moderních aplikací na míru s důrazem na inovace, uživatelskou přívětivost a spolehlivost."
    />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.jpg" />
    <meta property="og:url" content="https://www.stackrex.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Stackrex - Vývoj aplikací" />
    <meta
      name="twitter:description"
      content="Vývoj webových a mobilních aplikací na míru s profesionálním přístupem a moderním designem."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/social-preview.jpg" />

    <title>StackRex - Vývoj webových a mobilních aplikací</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
